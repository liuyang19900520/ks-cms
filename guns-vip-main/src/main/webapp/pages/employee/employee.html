@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/employee/employee.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">社員管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <input id="defaultPassword" class="layui-input" type="hidden" value="${constants.getDefaultPassword()}"/>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="chineseName" class="layui-input" type="text" placeholder="中国語名前"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>${lang.get("BTN_SEARCH","搜索")}</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>${lang.get("BTN_ADD","添加")}</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>${lang.get("BTN_EXPORT","导出")}</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="userTable" lay-filter="userTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">編集</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">削除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">詳細</a>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.userId}}" lay-skin="switch" lay-text="在職|退職" {{d.status=='ENABLE'?'checked':''}} />
</script>
@}
