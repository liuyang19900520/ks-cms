@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/attendance/attendance_myself_add.js"]}){
<form id="attendanceInputForm" lay-filter="attendanceInputForm" class="layui-form model-form">
    <input name="employeeId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">月份<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="workMonth" type="text"  class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input name="employeeNameCN" type="text" class="layui-input" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作时长</label>
        <div class="layui-input-block">
            <input id="workTime" name="entryTime" placeholder="请输入工作时长" type="text" class="layui-input"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现场名称</label>
        <div class="layui-input-block">
            <input name="customerSiteName" placeholder="请输入现场名称" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input name="projectName" placeholder="请输入项目名称" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input name="companyName" placeholder="请输入客户名称" type="text" class="layui-input"/>
        </div>
    </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
