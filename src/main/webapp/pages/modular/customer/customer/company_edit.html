@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/customer/customer/company_edit.js"]}){
<form id="companyForm" lay-filter="companyForm" class="layui-form model-form">
    <input name="customerID" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户公司名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="companyName" placeholder="请输入客户公司名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="companyAddress" name="companyAddress" placeholder="请输入客户地址" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input id="tel" name="tel" placeholder="请输入联系电话" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input name="mail" placeholder="请输入邮箱" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">社长姓名</label>
        <div class="layui-input-block">
            <input id="ceoName" name="ceoName" placeholder="请输入社长姓名" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">社长联系方式</label>
        <div class="layui-input-block">
            <input name="ceoTel" placeholder="请输入社长联系方式" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">社长邮箱</label>
        <div class="layui-input-block">
            <input name="ceoMail" placeholder="请输入社长邮箱" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
