@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/customer/project/project_add.js"]}){
<form id="projectForm" lay-filter="projectForm" class="layui-form model-form">
    <!--input name="projectId" type="hidden"/-->
    <!--input name="customerSiteID" type="hidden"/-->
    <!--input name="customerSiteId" type="hidden"/-->
    <div class="layui-form-item">
        <label class="layui-form-label">客户公司<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-company" name="company" lay-filter="sel-company" lay-verify="required">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现场名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-site" name="sel-site" lay-filter="sel-site" lay-verify="required">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="projectName" placeholder="项目名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目情况<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="projectProcess" name="projectProcess" placeholder="项目情况" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目技术<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="projectTech" name="projectTech" placeholder="请输入项目技术" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
