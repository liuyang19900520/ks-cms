@layout("/common/_container.html",{js:["/assets/modular/customer/customer_site/customer_site_edit.js"]}){
<form id="customerSiteForm" lay-filter="customerSiteForm" class="layui-form model-form">
    <input name="customerSiteID" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户公司<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-company" name="customerID" lay-filter="sel-company" lay-verify="required">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现场名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerSiteName" name="customerSiteName" placeholder="请输入客户现场名称" type="text" class="layui-input" lay-verify="required"
                   required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现场地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerSiteAddress" name="customerSiteAddress" placeholder="请输入客户现场地址" type="text"
                   class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现场车站<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customersiteStation" name="customerSiteStation" placeholder="请输入客户现场车站" type="text"
                   class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
