@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/employee/info/projAssign.js"]}){
<form id="userForm" lay-filter="userForm" class="layui-form model-form">
    <input name="userId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户公司<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-company" name="company" lay-filter="sel-company" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">现场名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-site" name="sel-site" lay-filter="sel-site" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所在项目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="project" lay-verify="required">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">添加项目</option>
            </select>
        </div>
    </div>

</form>
@}
