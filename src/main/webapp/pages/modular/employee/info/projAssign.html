@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/employee/info/projAssign.js"]}){
<form id="projectForm" lay-filter="projectForm" class="layui-form model-form">
    <input name="userId" hidden/>
    <input name="employeeId" hidden/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户公司<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-company" name="company" lay-filter="sel-company" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">现场名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-site" name="customerSiteID" lay-filter="sel-site" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所在项目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="sel-project" name="projectId" lay-filter="sel-project" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>

</form>
@}
