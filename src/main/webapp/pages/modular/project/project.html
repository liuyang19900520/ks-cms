@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/customer/customer/company_add_site.js"]}){
<form id="companyForm" lay-filter="companyForm" class="layui-form model-form">
    <!--input name="companyId" type="hidden"/-->
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="projectName" name="projectName" placeholder="请输入客户项目名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目过程<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="projectProcess" name="projectProcess" placeholder="请输入项目过程" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目技术<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="projectTech" name="projectTech" placeholder="请输入项目技术" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
